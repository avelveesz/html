<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Receita de Ovo Frito</title>
</head>
<body style="background-color: #eaeeb6
; font-family: Arial;">

    <h1 style="text-align: center; color: rgb(0, 0, 0);">Receita de Ovo Frito</h1>

    <h2>Ingredientes</h2>
    <ol>
        <li>1 ovo</li>
        <li>1 colher de óleo ou manteiga</li>
        <li>Sal a gosto</li>
    </ol>

    <h2>Modo de Preparo</h2>
    <ol>
        <li>Aqueça a frigideira com óleo ou manteiga.</li>
        <li>Quebre o ovo e coloque na frigideira.</li>
        <li>Tempere o ovo.</li>
        <li>Deixe fritar até o ponto desejado.</li>
        <li>Sirva em seguida.</li>
    </ol>

</body>
</html>
